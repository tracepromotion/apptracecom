<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Central do Assinante</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fundo com degradê */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #000428, #004e92, #00c6ff);
            font-family: Arial, sans-serif;
        }

        /* Logo da Tracecom */
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        /* Container de login */
        .login-container {
            background-color: #ccc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #999;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #004e92;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <!-- Logo no topo -->
    <img src="logo-tracecom.png" alt="Logo Tracecom" class="logo">

    <div class="login-container">
        <h2>Central do Assinante</h2>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" required>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Simulação de autenticação
            if (username === "admin" && password === "admin") {
                localStorage.setItem("usuarioLogado", "admin");
                window.location.href = "corpo.html"; // Redireciona para página de admin
            } else if (username === "usuario" && password === "1234") {
                localStorage.setItem("usuarioLogado", "usuario");
                window.location.href = "index.html"; // Redireciona para página do usuário comum
            } else {
                alert("Usuário ou senha incorretos!");
            }
        });

        // Redirecionamento automático se já estiver logado
        let usuarioLogado = localStorage.getItem("usuarioLogado");
        if (usuarioLogado === "admin") {
            window.location.href = "corpo.html";
        } else if (usuarioLogado === "usuario") {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
