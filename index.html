<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central do Assinante Tracecom</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            color: #000;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu {
            display: flex;
            align-items: center;
            position: relative;
        }

        #menu-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            top: 40px;
            right: 0;
            z-index: 10;
        }

        .dropdown button {
            width: 100%;
            padding: 10px;
            border: none;
            background: white;
            text-align: left;
            cursor: pointer;
        }

        .dropdown button:hover {
            background: #eee;
        }

        .container {
            background: white;
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <button id="menu-btn">&#9776;</button>
            <span id="nome-titular">Nome do Titular</span>
            <div class="dropdown" id="dropdown-menu">
                <button onclick="window.location.href='meus_dados.html'">Meus Dados</button>
                <button onclick="window.location.href='login.html'">Logout</button>
            </div>
        </div>
        <img src="logo-tracecom.png" alt="Logo Tracecom" class="logo">
    </header>
    
    <main>
        <section id="faturas" class="container">
            <h2>Faturas</h2>
            <p>Status: <span id="status-fatura">Aguardando dados...</span></p>
            <p>Valor: <span id="valor-fatura">---</span></p>
            <p>Vencimento: <span id="vencimento-fatura">---</span></p>
            <button id="download-fatura" class="hidden">Download PDF</button>
        </section>
    </main>

    <script>
        document.getElementById("menu-btn").addEventListener("click", function() {
            const dropdown = document.getElementById("dropdown-menu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        });
        
        document.addEventListener("click", function(event) {
            if (!event.target.closest(".menu")) {
                document.getElementById("dropdown-menu").style.display = "none";
            }
        });
        
        // Simular condição de fatura disponível
        const faturaDisponivel = true; 
        if (faturaDisponivel) {
            document.getElementById("download-fatura").classList.remove("hidden");
            document.getElementById("download-fatura").addEventListener("click", function() {
                window.location.href = "fatura.pdf";
            });
        }
    </script>
</body>
</html>
